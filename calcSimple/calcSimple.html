<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>간단한 계산기</title>
  </head>
  <body>
    <h1>간단한 사칙 계산기</h1>
    <form>
      <input type="number" placeholder="첫번째 수 입력" />
      <select name="" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" placeholder="두번째 수 입력" />
      <span>=</span>
      <input type="text" placeholder="계산결과 출력" disabled />
      <button>계산</button>
      <button>취소</button>
    </form>
  </body>
</html>
