<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>간단한 계산기</title>
  </head>
  <body>
    <h1>간단한 사칙 계산기</h1>
    <form>
      <input id="number_1" type="number" placeholder="첫번째 수 입력" />
      <select name="" id="operator">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="number_2" type="number" placeholder="두번째 수 입력" />
      <span>=</span>
      <input
        id="resultTextBox"
        type="text"
        placeholder="계산결과 출력"
        disabled
      />
      <button>계산</button>
      <button id="cancleBtn">취소</button>
    </form>
    <script>
      const form = document.querySelector("form");
      const number_1 = form.querySelector("#number_1");
      const number_2 = form.querySelector("#number_2");
      const operator = form.querySelector("#operator");
      const resultTextBox = form.querySelector("#resultTextBox");
      const cancleBtn = form.querySelector("#cancleBtn");

      const onSubmitForm = (event) => {
        event.preventDefault();
        const num1 = Number(number_1.value);
        const num2 = Number(number_2.value);

        switch (operator.value) {
          case "+":
            resultTextBox.value = num1 + num2;
            break;
          case "-":
            resultTextBox.value = num1 - num2;
            break;
          case "*":
            resultTextBox.value = num1 * num2;
            break;
          case "/":
            if (num2 === 0) resultTextBox.value = "0으로 나눌수 없습니다.";
            resultTextBox.value = num1 / num2;
            break;

          default:
            resultTextBox.value = "유효하지 않은 연산기호 입니다.";
        }
      };

      const onCancleBtnClick = (event) => {
        number_1.value = "";
        number_2.value = "";
      };

      form.addEventListener("submit", onSubmitForm);
      cancleBtn.addEventListener("click", onCancleBtnClick);
    </script>
  </body>
</html>
