<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo">NETFLIX</h1>
      <div class="login-box">
        <h1>회원가입</h1>
        <form class="login-form" action="index.html">
          <input
            id="emailId"
            type="email"
            placeholder="이메일 주소"
            minlength="8"
            maxlength="16"
          />
          <div class="error email_error_msg"></div>
          <input id="nickname" type="text" placeholder="닉네임" />

          <input id="password" type="password" placeholder="비밀번호 " />
          <div class="error password_error_msg"></div>
          <input
            id="password_confirm"
            type="password"
            placeholder="비밀번호 확인"
          />
          <div class="error passwordConfirm_error_msg"></div>
          <input
            id="phone"
            type="text"
            placeholder="핸드폰 번호(01x-xxxx-xxxx)"
          />
          <div class="error phone_error_msg"></div>
          <input class="login-click" type="submit" value="회원 가입" />
          <div class="login-option">
            <a
              style="color: white; border-bottom: 1px solid white"
              href="index.html"
            >
              이미 회원이신가요?
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/join.js"></script>
  </body>
</html>
