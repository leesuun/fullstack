<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>넷플릭스 로그인 화면</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo">NETFLIX</h1>
      <div class="login-box">
        <h1>패스워드 변경</h1>
        <form>
          현재 비밀번호: <input type="password" id="nowPassword" /><br />
          변경 비밀번호: <input type="password" id="newPassword" /><br />
          비밀번호 확인:
          <input type="password" id="newPasswordConfirm" /><br />
          <button type="button" onclick="changePassword()">
            비밀번호 변경
          </button>
        </form>
      </div>
    </div>
    <script src="js/pass-change.js"></script>
  </body>
</html>
