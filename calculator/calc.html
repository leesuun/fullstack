<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <h1>계산기</h1>
    </header>

    <main>
      <div class="calculator">
        <div id="screen" class="calc__screen"></div>
        <div class="row">
          <button id="clear">C</button>
          <button id="bracket">()</button>
          <button id="remain">%</button>
          <button id="division">/</button>
        </div>
        <div class="row">
          <button id="num-seven">7</button>
          <button id="num-eight">8</button>
          <button id="num-nine">9</button>
          <button id="multiply">*</button>
        </div>
        <div class="row">
          <button id="num-four">4</button>
          <button id="num-five">5</button>
          <button id="num-six">6</button>
          <button id="subtract">-</button>
        </div>
        <div class="row">
          <button id="num-one">1</button>
          <button id="num-two">2</button>
          <button id="num-three">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="plusMinus">+/-</button>
          <button id="num-zero">0</button>
          <button id="point">.</button>
          <button id="result">=</button>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
